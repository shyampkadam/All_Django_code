<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <script src="{% static 'scripts1.js'%}"></script>
    <link rel="stylesheet" href="{% static 'styles1.css'%}">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<body>
    <header>
        <h1>Employee Login Page</h1>
        <nav>
            <a href="{% url 'homel'%}">Home</a>|
            <a href="{% url 'empregl'%}">New User</a>
        </nav>
    </header>
    <hr>
    <form name="loginform" action="{% url 'emploginprocessl'%}" onsubmit="return validateLoginForm()" method="get">
        <table class="table">
            <caption>Employee SignIn Page</caption>
            <tr>
                <td>
                    <label>Email</label>
                </td>
                <td>
                    <input type="email" name="n1">
                </td>
            </tr>
             <tr>
                <td>
                    <label>Password</label>
                </td>
                <td>
                    <input type="password" name="n2">
                </td>
            </tr>

             <tr>
                <td>
                    <input type="submit" value="Login" class="btn btn-primary">
                </td>
                <td>
                    <input type="reset" value="Clear" class="btn btn-success btn-lg">
                </td>
            </tr>
        </table>
    </form>
    <br><br><br><br><br><br>
    <hr>
    <footer>
        <h3>Copyright@AshokIt</h3>
    </footer>
</body>
</html>
